<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
                <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Indicadores</ion-title>
        <ion-buttons slot="end">
                <ion-menu-button autoHide="false"></ion-menu-button>
            </ion-buttons>
    </ion-toolbar>
</ion-header>

<mat-card>
<mat-spinner *ngIf="carregando"></mat-spinner>
  <mat-card class="spacep" *ngIf="!carregando">
    <h3>Insira o intervalo de data para análise</h3>
  </mat-card>
  <form>
    <mat-card>
        <mat-form-field>
            <input matInput type="date" placeholder="Inicio" name="daTa1" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="date" placeholder="Fim" name="daTa2" required>
        </mat-form-field>
    </mat-card>
    <mat-action-row>
        <a mat-raised-button color="primary" [routerLink]= "['/gerarindicadores', daTa1, daTa2]">Gerar Indicadores</a>
    </mat-action-row>
  </form>
</mat-card>

<mat-card>
</mat-card>
