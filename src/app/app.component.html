<ion-app>
    <ion-menu contentId="content1" *ngIf="usuarioIsAutenticado" side="end">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let paginas of paginas">
              <ion-item [routerDirection]="'root'" [routerLink]="[paginas.url]">
                <ion-icon slot="start" [name]="paginas.icon"></ion-icon>
                <ion-label>
                  {{paginas.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <!-- <ion-item>
              <ion-icon name="contact"></ion-icon> {{usuario}}
              <ion-icon name="mail"></ion-icon> {{email}}
          </ion-item> -->
        </ion-content>
      </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
