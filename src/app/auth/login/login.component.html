<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<mat-card>
  <mat-card>
    <h3>Login</h3>
  </mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="formMargin">
     <div class="formfield"> 
      <mat-form-field  [floatLabel]="options.value.floatLabel" appearance="outline">
          <mat-label>E-mail</mat-label>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Entre com um email válido</mat-error
        >
      </mat-form-field>
    </div>
    <div class="formfield">
      <mat-form-field [floatLabel]="options.value.floatLabel" appearance="outline">
          <mat-label>Senha</mat-label>
        <input
          type="password"
          name="senha"
          ngModel
          matInput
          placeholder="Senha"
          #senhaInput="ngModel"
          required
        />
        <mat-error *ngIf="senhaInput.invalid"
          >Senha inválida</mat-error
        >
      </mat-form-field>
    </div>
    <ion-button expand="block" color="primary" type="submit">
      Login
    </ion-button>
  </form>
</mat-card>
